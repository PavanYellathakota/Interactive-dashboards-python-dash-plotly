<html lang="en">

    <title>Startup Interactive Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        select {
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            width: 200px;
        }
        .chart-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .chart {
            flex: 1;
            min-width: 400px;
            max-width: 580px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        .error-message {
            text-align: center;
            color: red;
            font-size: 18px;
        }
        @media (max-width: 900px) {
            .chart {
                min-width: 100%;
            }
        }
        @media (max-width: 600px) {
            select {
                width: 100%;
            }
        }
    </style>
</head>

        const data = [{"startup": "A", "revenue": 6.5, "profit": 2.8, "sector": "Fintech", "region": "US", "employees": 60, "funding_stage": "Series A", "growth": 18, "founded_year": 2018, "customer_count": 5000, "market_share": 5.2}, {"startup": "B", "revenue": 8.2, "profit": 3.9, "sector": "Health", "region": "Europe", "employees": 150, "funding_stage": "Seed", "growth": 28, "founded_year": 2020, "customer_count": 12000, "market_share": 8.1}, {"startup": "C", "revenue": 4.8, "profit": 1.9, "sector": "Fintech", "region": "Asia", "employees": 40, "funding_stage": "Series B", "growth": 15, "founded_year": 2019, "customer_count": 3000, "market_share": 3.4}, {"startup": "D", "revenue": 7.1, "profit": 3.0, "sector": "EduTech", "region": "Asia", "employees": 90, "funding_stage": "Series A", "growth": 20, "founded_year": 2017, "customer_count": 8000, "market_share": 6.5}, {"startup": "E", "revenue": 9.5, "profit": 4.5, "sector": "Health", "region": "US", "employees": 120, "funding_stage": "Series B", "growth": 35, "founded_year": 2016, "customer_count": 15000, "market_share": 10.3}, {"startup": "F", "revenue": 3.8, "profit": 1.4, "sector": "EduTech", "region": "Europe", "employees": 50, "funding_stage": "Seed", "growth": 12, "founded_year": 2021, "customer_count": 2000, "market_share": 2.8}, {"startup": "G", "revenue": 10.2, "profit": 5.1, "sector": "Fintech", "region": "Asia", "employees": 250, "funding_stage": "Series A", "growth": 40, "founded_year": 2015, "customer_count": 25000, "market_share": 12.7}, {"startup": "H", "revenue": 7.9, "profit": 3.7, "sector": "Retail", "region": "US", "employees": 180, "funding_stage": "Series A", "growth": 25, "founded_year": 2018, "customer_count": 10000, "market_share": 7.9}, {"startup": "I", "revenue": 8.6, "profit": 4.2, "sector": "Retail", "region": "Europe", "employees": 100, "funding_stage": "Seed", "growth": 30, "founded_year": 2019, "customer_count": 9000, "market_share": 6.8}, {"startup": "J", "revenue": 6.3, "profit": 2.9, "sector": "Health", "region": "Asia", "employees": 70, "funding_stage": "Series B", "growth": 16, "founded_year": 2020, "customer_count": 4000, "market_share": 4.5}, {"startup": "K", "revenue": 5.9, "profit": 2.3, "sector": "AI", "region": "US", "employees": 80, "funding_stage": "Series A", "growth": 22, "founded_year": 2017, "customer_count": 6000, "market_share": 5.9}, {"startup": "L", "revenue": 11.4, "profit": 5.8, "sector": "Fintech", "region": "Europe", "employees": 300, "funding_stage": "Series C", "growth": 45, "founded_year": 2014, "customer_count": 30000, "market_share": 15.4}, {"startup": "M", "revenue": 4.2, "profit": 1.6, "sector": "EduTech", "region": "Asia", "employees": 35, "funding_stage": "Seed", "growth": 10, "founded_year": 2022, "customer_count": 1500, "market_share": 2.1}, {"startup": "N", "revenue": 9.8, "profit": 4.9, "sector": "Retail", "region": "US", "employees": 200, "funding_stage": "Series B", "growth": 38, "founded_year": 2016, "customer_count": 20000, "market_share": 11.2}, {"startup": "O", "revenue": 7.4, "profit": 3.3, "sector": "AI", "region": "Europe", "employees": 110, "funding_stage": "Series A", "growth": 24, "founded_year": 2018, "customer_count": 7000, "market_share": 6.3}];

        // Debug: Log initial data
        console.log("Loaded data:", data);

        // Filter function
        function updateCharts() {
            try {
                // Get selected filter values
                const sectorFilter = Array.from(document.getElementById('sector-filter').selectedOptions).map(opt => opt.value);
                const regionFilter = Array.from(document.getElementById('region-filter').selectedOptions).map(opt => opt.value);

                console.log("Sector filter:", sectorFilter);
                console.log("Region filter:", regionFilter);

                // Filter data
                let filteredData = data;
                if (!sectorFilter.includes('all') && sectorFilter.length > 0) {
                    filteredData = filteredData.filter(row => sectorFilter.includes(row.sector));
                }
                if (!regionFilter.includes('all') && regionFilter.length > 0) {
                    filteredData = filteredData.filter(row => regionFilter.includes(row.region));
                }

                console.log("Filtered data:", filteredData);

                // Update Bar Chart
                const barData = filteredData.length > 0 ? [{
                    x: filteredData.map(row => row.startup),
                    y: filteredData.map(row => row.revenue),
                    type: 'bar',
                    marker: { 
                        color: filteredData.map(row => {
                            return row.sector === 'Fintech' ? '#636EFA' :
                                   row.sector === 'Health' ? '#EF553B' :
                                   row.sector === 'EduTech' ? '#00CC96' :
                                   row.sector === 'Retail' ? '#AB63FA' : '#FFA15A';
                        })
                    },
                    text: filteredData.map(row => row.startup),
                    textposition: 'auto'
                }] : [{
                    x: [],
                    y: [],
                    type: 'bar',
                    text: []
                }];

                Plotly.newPlot('bar-chart', barData, {
                    title: filteredData.length > 0 ? 'Revenue by Startup' : 'No Data Available',
                    xaxis: { title: 'Startup' },
                    yaxis: { title: 'Revenue ($M)' },
                    responsive: true
                });

                // Update Pie Chart
                const sectorCounts = {};
                filteredData.forEach(row => {
                    sectorCounts[row.sector] = (sectorCounts[row.sector] || 0) + 1;
                });
                const pieData = Object.keys(sectorCounts).length > 0 ? [{
                    labels: Object.keys(sectorCounts),
                    values: Object.values(sectorCounts),
                    type: 'pie',
                    textinfo: 'percent+label'
                }] : [{
                    labels: [],
                    values: [],
                    type: 'pie'
                }];

                Plotly.newPlot('pie-chart', pieData, {
                    title: Object.keys(sectorCounts).length > 0 ? 'Sector Distribution' : 'No Data Available',
                    responsive: true
                });
            } catch (e) {
                console.error("Error updating charts:", e);
                document.getElementById('bar-chart').innerHTML = '<p class="error-message">Failed to update Bar Chart</p>';
                document.getElementById('pie-chart').innerHTML = '<p class="error-message">Failed to update Pie Chart</p>';
            }
        }

        // Attach event listeners
        try {
            const sectorFilter = document.getElementById('sector-filter');
            const regionFilter = document.getElementById('region-filter');

            // Add event listeners
            sectorFilter.addEventListener('change', function() {
                console.log("Sector filter changed:", this.value);
                updateCharts();
            });
            regionFilter.addEventListener('change', function() {
                console.log("Region filter changed:", this.value);
                updateCharts();
            });

            // Initial render
            console.log("Initializing charts");
            updateCharts();
        } catch (e) {
            console.error("Error setting up filters:", e);
            document.getElementById('bar-chart').innerHTML = '<p class="error-message">Failed to initialize charts</p>';
            document.getElementById('pie-chart').innerHTML = '<p class="error-message">Failed to initialize charts</p>';
        }
    </script>
</body>
</html>
